<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дороги зверей</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="modal">
        <div class="start-game">
            <button class="start button">Начать игру</button>
            <button class="button result-button">Результаты</button>
        </div>
        <div class="end-game">
            <div>
                <h2>Поздравляем</h2>
                <p></p>
            </div>
            <button class="start button">Начать заного</button>
            <button class="button result-button">Результаты</button>
        </div>
        <div class="info">
            <div class="results"></div>
            <button class="button to-main-button">На главную</button>
        </div>
    </div>
    <div class="game">
        <div>
            <div id="timer"></div>
            <div id="move-counter"></div>
        </div>
        <div>
            <h1>Дороги зверей</h1>
            <div id="game-board"></div>
        </div>
        <button class="button start">Заного</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
